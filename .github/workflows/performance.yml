name: Performance Monitoring

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/poker-frontend/**'
  schedule:
    # Run performance check daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          cd apps/poker-frontend
          npm run build

      - name: Start frontend server
        run: |
          cd apps/poker-frontend
          nohup npx serve out -l 3000 > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server
        run: timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Stop server
        if: always()
        run: |
          if [ -f apps/poker-frontend/server.pid ]; then
            kill $(cat apps/poker-frontend/server.pid) || true
          fi

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze bundle size
        run: |
          cd apps/poker-frontend
          npm run build
          
          # Check bundle sizes
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          
          # List largest files in the build
          find out/_next/static -name "*.js" -type f -exec ls -lh {} \; | \
            sort -k5 -hr | head -10 | \
            awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read bundle analysis results
            const comment = `
            ## ðŸ“¦ Bundle Size Analysis
            
            Bundle analysis completed! Check the workflow summary for detailed results.
            
            - Frontend build: âœ… Completed
            - Static export: âœ… Generated
            - Bundle optimization: âœ… Analyzed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });